<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Talha Javed</title>
    <meta name="description" content="Advanced Scientific Calculator with Light/Dark mode and responsive design.">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- JetBrains Mono for Numbers -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: 'rgb(var(--color-brand-50) / <alpha-value>)',
                            100: 'rgb(var(--color-brand-100) / <alpha-value>)',
                            500: 'rgb(var(--color-brand-500) / <alpha-value>)',
                            600: 'rgb(var(--color-brand-600) / <alpha-value>)',
                            900: 'rgb(var(--color-brand-900) / <alpha-value>)',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="min-h-screen bg-gradient-mesh text-slate-900 dark:text-white flex items-center justify-center selection:bg-brand-500 selection:text-white">

    <!-- Calculator Container -->
    <div class="w-full max-w-[400px] md:max-w-[800px] transition-all duration-500 ease-in-out" id="calculator-wrapper">
        <div class="glass-panel rounded-3xl overflow-hidden border-2 animate-fade-in flex flex-col md:flex-row">

            <!-- Main Calculator Section -->
            <div class="flex-1 flex flex-col px-3 py-3 relative ">

                <!-- Header / Mode Toggle -->
                <div class="flex justify-between items-center mb-6 pl-2.5">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-amber-400"></div>
                        <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                    </div>

                    <div class="flex gap-2">

                        <button id="theme-toggle"
                            class="w-9 h-9 rounded-full glass-panel flex items-center justify-center text-brand-600 dark:text-brand-400 hover:scale-110 active:scale-95 relative overflow-hidden group shadow-2xl border-2 border-gray-300 dark:border-2 dark:border-brand-600"
                            style="border-radius: 100vh !important;">
                            <div
                                class="absolute inset-0 bg-brand-500/10 dark:bg-brand-500/20 opacity-0 group-hover:opacity-100 transition-opacity">
                            </div>
                            <i id="icon-sun"
                                class="fas fa-sun text-xl absolute transition-all duration-500 rotate-0 scale-100 opacity-100 dark:rotate-180 dark:scale-0 dark:opacity-0"></i>
                            <i id="icon-moon"
                                class="fas fa-moon text-xl absolute transition-all duration-500 rotate-180 scale-0 opacity-0 dark:rotate-0 dark:scale-100 dark:opacity-100"></i>
                        </button>

                        <!-- Mode Switcher -->
                        <div class="bg-slate-200 dark:bg-slate-800/50 p-1 rounded-full flex relative">
                            <div id="mode-indicator"
                                class="absolute top-1 left-1 w-[calc(50%-4px)] h-[calc(100%-8px)] bg-white dark:bg-slate-700 rounded-full shadow-sm transition-all duration-300">
                            </div>
                            <button onclick="setMode('basic')"
                                class="relative z-10 px-2 py-1.5 text-xs font-bold uppercase tracking-wider rounded-full transition-colors duration-300 text-brand-600 dark:text-brand-400"
                                id="btn-basic">Basic</button>
                            <button onclick="setMode('scientific')"
                                class="relative z-10 px-4 py-1.5 text-xs font-bold uppercase tracking-wider rounded-full transition-colors duration-300 text-slate-500 dark:text-slate-400"
                                id="btn-scientific">Sci</button>
                        </div>
                    </div>
                </div>

                <!-- Display Screen -->
                <div class="flex-1 flex flex-col justify-end mb-4 text-right space-y-1 min-h-[130px]"
                    id="result_display_container">
                    <div id="history-display"
                        class="text-slate-400 dark:text-slate-500 text-xl font-mono h-7 overflow-hidden text-ellipsis whitespace-nowrap  md:text-2xl  ">
                    </div>
                    <div id="input-display"
                        class="text-slate-500 dark:text-slate-400 md:text-2xl text-xl font-mono break-all opacity-80 min-h-[1.75rem]">
                    </div>
                    <div id="result-display"
                        class="text-5xl font-bold text-slate-900 dark:text-white font-mono tracking-tight break-all transition-all overflow-scroll h-[70px] custom-scrollbar [&::-webkit-scrollbar]:w-0 [&::-webkit-scrollbar]:bg-transparent pr-1 ">
                        0</div>
                </div>

                <!-- Keypad -->
                <div class="grid grid-cols-4 gap-3 flex-grow content-end ">

                    <!-- Row 1 -->
                    <button data-key="Escape" onclick="clearAll()"
                        class="btn-press h-14 rounded-2xl bg-red-50 dark:bg-red-500/10 text-red-500 hover:bg-red-100 dark:hover:bg-red-500/20 font-bold sm:text-xl text-lg">AC</button>
                    <button data-key="Backspace" onclick="deleteChar()"
                        class="btn-press h-14 rounded-2xl bg-slate-200/70 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200/40 dark:hover:bg-slate-700 font-bold sm:text-xl text-lg"><i
                            class="fas fa-backspace"></i></button>
                    <button data-key="%" onclick="appendOperator('%')"
                        class="btn-press h-14 rounded-2xl bg-brand-100  dark:bg-slate-800 text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 font-semibold text-xl">%</button>
                    <button data-key="/" onclick="appendOperator('÷')"
                        class="btn-press h-14 rounded-2xl bg-brand-100 dark:bg-brand-500/10 text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 font-semibold text-3xl">÷</button>

                    <!-- Row 2 -->
                    <button data-key="7" onclick="appendNumber('7')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">7</button>
                    <button data-key="8" onclick="appendNumber('8')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">8</button>
                    <button data-key="9" onclick="appendNumber('9')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">9</button>
                    <button data-key="*" onclick="appendOperator('×')"
                        class="btn-press h-14 rounded-2xl bg-brand-100 dark:bg-brand-500/10 text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 font-bold text-2xl">×</button>

                    <!-- Row 3 -->
                    <button data-key="4" onclick="appendNumber('4')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">4</button>
                    <button data-key="5" onclick="appendNumber('5')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">5</button>
                    <button data-key="6" onclick="appendNumber('6')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">6</button>
                    <button data-key="-" onclick="appendOperator('-')"
                        class="btn-press h-14 rounded-2xl bg-brand-100 dark:bg-brand-500/10 text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 font-semibold text-2xl">−</button>

                    <!-- Row 4 -->
                    <button data-key="1" onclick="appendNumber('1')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">1</button>
                    <button data-key="2" onclick="appendNumber('2')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">2</button>
                    <button data-key="3" onclick="appendNumber('3')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">3</button>
                    <button data-key="+" onclick="appendOperator('+')"
                        class="btn-press h-14 rounded-2xl bg-brand-100 dark:bg-brand-500/10 text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 font-semibold text-2xl">+</button>

                    <!-- Row 5 -->
                    <button data-key="0" onclick="appendNumber('0')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-xl shadow-sm border border-slate-100 dark:border-slate-800">0</button>
                    <button data-key="." onclick="appendNumber('.')"
                        class="btn-press h-14 rounded-2xl bg-white dark:bg-slate-700/50 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-700 font-semibold text-2xl shadow-sm border border-slate-100 dark:border-slate-800">.</button>
                    <button onclick="useAns()"
                        class="btn-press h-14 rounded-2xl bg-slate-200/70 dark:bg-slate-800 text-slate-500 dark:text-slate-400 font-bold sm:text-xl text-md">Ans</button>
                    <button data-key="Enter" onclick="calculate()"
                        class="btn-press h-14 rounded-2xl bg-brand-500 hover:bg-brand-600 text-white font-bold text-xl shadow-lg shadow-brand-500/30">=</button>
                </div>
            </div>

            <!-- Scientific Panel -->
            <div class="hidden md:block">
                <div id="scientific-panel"
                    class="hidden md:flex flex-col h-full border-l border-slate-200 dark:border-white/5 bg-slate-50/50 dark:bg-slate-800/20 w-0 opacity-0 transition-all duration-500 overflow-hidden">
                    <div class="mb-6 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-slate-500 uppercase tracking-wider">Scientific</h3>
                        <button onclick="toggleInverse()" id="btn-inv"
                            class="px-2 py-1 text-md font-bold rounded-lg bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-brand-100 dark:hover:bg-brand-900 transition-colors">2nd</button>
                    </div>
                    <div class="grid grid-cols-3 gap-3 content-start">
                        <!-- Trig -->
                        <button data-key="s" id="btn-sin" onclick="appendFunc('sin(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">sin</button>
                        <button data-key="c" id="btn-cos" onclick="appendFunc('cos(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">cos</button>
                        <button data-key="t" id="btn-tan" onclick="appendFunc('tan(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">tan</button>

                        <!-- Logs & Roots -->
                        <button data-key="l" onclick="appendFunc('log(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">log</button>
                        <button onclick="appendFunc('ln(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">ln</button>
                        <button onclick="appendFunc('sqrt(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">√</button>

                        <!-- Powers & Constants -->
                        <button data-key="^" onclick="appendOperator('^')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">x^y</button>
                        <button data-key="p" onclick="appendConstant('PI')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">π</button>
                        <button data-key="e" onclick="appendConstant('E')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">e</button>

                        <!-- Misc -->
                        <button data-key="(" onclick="appendOperator('(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">(</button>
                        <button data-key=")" onclick="appendOperator(')')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">)</button>
                        <button onclick="appendFunc('fact(')"
                            class="btn-press h-12 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 font-medium text-lg">n!</button>

                    </div>
                </div>
            </div>

            <!-- Mobile Scientific Drawer -->
            <div id="mobile-scientific-drawer"
                class="md:hidden hidden w-full p-4 bg-slate-100 dark:bg-slate-800/50 border-t border-slate-200 dark:border-white/5 grid-cols-4 gap-2 animate-fade-in">
                <button onclick="appendFunc('sin(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">sin</button>
                <button onclick="appendFunc('cos(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">cos</button>
                <button onclick="appendFunc('tan(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">tan</button>
                <button onclick="appendFunc('sqrt(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">√</button>
                <button onclick="appendFunc('log(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">log</button>
                <button onclick="appendFunc('ln(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">ln</button>
                <button onclick="appendOperator('(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">(</button>
                <button onclick="appendOperator(')')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">)</button>
                <button onclick="appendConstant('PI')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">π</button>
                <button onclick="appendConstant('E')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">e</button>
                <button onclick="appendOperator('^')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">^</button>
                <button onclick="appendFunc('fact(')"
                    class="btn-press h-10 rounded-lg bg-white dark:bg-slate-700 text-xs font-medium">!</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
